<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar bg-body-secondary fixed-top" id="nav">
        <div class="container-fluid">
            <img src="assets/Itoko no Lab-B3.png" alt="logo" width="100px" height="100px">
            <a href="Itoko.html">Home</a>
            <a href="administrator.html">Administrator</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <header class="container text-center mt-5">
        <h1>Administrator</h1><br>
        <h2>Gestione prodotti</h2>
    </header>
    <main class="container text-start">
            <div class="col text-center" id="form">
                <h2>Inserisci prodotto</h2>
                <div class="mt-5">
                    <label for="name">Nome prodotto</label>
                    <input type="text" class="me-2 rounded-1" id="name" placeholder="inserisci nome prodotto">
                </div>
                <div class="mt-2">
                    <label for="brand">Brand</label>
                    <input type="text" class="me-2 rounded-1" id="brand" placeholder="Inserisci brand">
                </div>
                <div class="mt-2">
                    <label for="description" id="desLabel">Descrizione</label>
                    <textarea class="me-2 rounded-1" id="description" placeholder="dettagli prodotto" rows="4"></textarea>
                </div>
                <div class="mt-2">
                    <label for="image">Immagine</label>
                    <input type="text" class="me-2 rounded-1" id="image" placeholder="inserisci url immagine">
                </div>
                <div class= "mt-2">
                    <label for="price">Prezzo</label>
                    <input type="number" class="me-2 rounded-1" id="price" placeholder="inserisci prezzo">
                </div>
                <div class="mt-2">
                    <button class="btn btn-success" id="create">Inserisci</button>
            </div>
        </div>
        <section class="container mt-5">
            <!--lista prodotti-->
            <h2 class="text-center">Lista prodotti</h2>
            <div id="products">
                <!--qui verranno inseriti i prodoti dentro una tabella-->
            </div>
            <div class="spinnerAdmin"></div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="administrator.js"></script>
</body>

</html>
